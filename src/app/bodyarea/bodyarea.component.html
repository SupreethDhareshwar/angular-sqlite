<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Stock List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>

        <table class="fullWidth" matSort mat-table [dataSource]="dataSource">
          
             <ng-container matColumnDef="Symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let stock"> {{stock.Symbol}} </td>
              </ng-container>
             <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let stock"> {{stock.Name}} </td>
              </ng-container>
              <ng-container matColumnDef="Industry">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Industry </th>
                <td mat-cell *matCellDef="let stock"> {{stock.Industry}} </td>
              </ng-container>
              <ng-container matColumnDef="MarketCap">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> MarketCap </th>
                <td mat-cell *matCellDef="let stock"> {{stock.MarketCap}} </td>
              </ng-container>
              <ng-container matColumnDef="Sector">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
                <td mat-cell *matCellDef="let stock"> {{stock.Sector}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
    
    </mat-card-actions>
  </mat-card>
